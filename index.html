<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <h1>Generate a</h1>
                <h2>random password</h2>
                <p>Never use an insecure password again</p>
            </div>
            <div class="options">
                <div class="option-container">
                    <h3>password length</h3>
                    <div class="pwd-length-control">
                        <div class="slidecontainer">
                            <input type="range" min="8" max="20" value="15" class="slider" id="input-pwd-length">
                        </div>
                        <p id="pwd-length">15</p>
                    </div>
                </div>
                <p>include:</p>
                <div class="option-container include-container">
                    <h3>numbers</h3>
                    <label class="switch">
                        <input type="checkbox" id="include-num" checked>
                        <span class="toggle round"></span>
                    </label>
                </div>
                <div class="option-container include-container">
                    <h3>symbols</h3>
                    <label class="switch">
                        <input type="checkbox" id="include-symbol" checked>
                        <span class="toggle round"></span>
                    </label>
                </div>
            </div>
            <button id="generate">Generate passwords</button>
            <hr>
            <p id="click-hint" >click to copy to clipboard</p>
            <div class="pwd-container">
                <p class="created-pwd" id="pwd-first"></p>
                <p class="created-pwd" id="pwd-second"></p>
            </div>            
        </div>
        <script src="index.js"></script>
    </body>
</html>
